<h2 style="margin-top: 10px;">Criar novo administrador</h2>
<form class="row g-3" [formGroup]="userForm">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input 
        type="text"
        class="form-control" 
        placeholder="Digite o nome"
        formControlName="nome"
        id="nome">
    </div>
    <div class="col-md-6">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Digite o sobrenome"
        formControlName="sobrenome"
        id="sobrenome">
    </div>
    <div class="col-6">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Digite o email"
        formControlName="email"
        id="email" >
    </div>
    <div class="col-6">
      <label for="senha" class="form-label">Senha</label>
      <input 
        type="password" 
        class="form-control" 
        placeholder="Digite a senha"
        formControlName="senha"
        id="senha">
    </div>
    <div class="col-md-6">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input 
        type="date" 
        class="form-control" 
        placeholder="Digite a data de nascimento"
        formControlName="dataNascimento"
        id="dataNascimento">
    </div>
    <div class="col-md-6">
        <label for="cpf" class="form-label">Cpf</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Digite o cpf (apenas os nÃºmeros)"
          formControlName="cpf"
          id="cpf">
          <div class="alert alert-danger" role="alert" *ngIf="!userForm.get('cpf')?.valid && userForm.get('cpf')?.touched" id="warning">
            <span>O cpf deve ter 11 caracteres</span>
          </div>
    </div>
    <div class="col-12">
      <button type="submit"
      [disabled]="!userForm.valid"
      (click)="onSubmit()"
      class="btn btn-primary">Adicionar Admin</button>
    </div>
  </form>
