<form class="needs-validation" [formGroup]="editoraForm">
    <h2>Criar nova editora</h2>
    <div class="form-group">
      <label class="control-label" for="categoria-form">Nome:</label>
      <input 
      type="text" 
      class="form-control" 
      formControlName="nome"
      id="categoria-form" 
      placeholder="Nome da Categoria">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!editoraForm.get('nome')?.valid && editoraForm.get('nome')?.touched">
      <span>O nome deve ter entre 1 e 60 caracteres</span>
    </div>
    <div class="form-group">
        <label class="control-label" for="categoria-form">Uri Foto:</label>
        <input 
        type="url" 
        class="form-control" 
        formControlName="uriFoto"
        id="categoria-form" 
        placeholder="Link da imagem">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!editoraForm.get('uriFoto')?.valid && editoraForm.get('uriFoto')?.touched">
        <span>O link deve ter entre no m√°ximo 255 caracteres</span>
    </div>
    <div>
        <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!editoraForm.valid"
        (click)="onSubmit()"
        style="margin-top: 20px;">Adicionar Editora</button>
    </div>
  </form>
